<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

  <script>
    const speed=document.querySelector('.speed')
    const speedBar=document.querySelector('.speed-bar')
    const viode=document.querySelector('.flex')

    function speedAction(e){
      // console.log('a');
      const y=e.pageY-this.offsetTop
      const percent=y/this.offsetHeight
      const min=0.5;
      const max=4;
      const height=Math.round(percent *100) +'%';
      // 这个是速率的计算
      const backPlayRate =percent *(max-min)+min;
      speedBar.style.height=height;
      // 这个是页面速率的显示
      speedBar.textContent=backPlayRate.toFixed(2)+'x';
      // console.log(speedBar.textContent);
      // 在最后需要调用函数playbackRate实现速率的变化
      viode.playbackRate=backPlayRate
    }

    speed.addEventListener('mousemove',speedAction)
  </script>
</body>
</html>
