<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 秒</button>
      <button data-time="300" class="timer__button">5分钟</button>
      <button data-time="900" class="timer__button">倒计时 15分钟</button>
      <button data-time="1200" class="timer__button">倒计时 20分钟</button>
      <button data-time="3600" class="timer__button">午餐时间</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="输入您想要的倒计时">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
